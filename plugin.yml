name: LyTreeHelper
main: net.darklikally.LyTreeHelper.LyTreeHelperPlugin
version: 3.0.0
authors: [DarkLiKally, Tux2, Davy]
website: http://darklikally.net
description: Makes trees handy.
commands:
  lytree:
    description: Generates a tree at the position you are looking at.
    usage: /<command> <tree|bigtree|birch|redwood|tallredwood|randomredwood|random>
    permission: lytreehelper.generate.trees
  lyt:
    description: Generates a tree at the position you are looking at.
    usage: /<command> <tree|bigtree|birch|redwood|tallredwood|randomredwood|random>
    permission: lytreehelper.generate.trees
  lyforest:
    description: Generates a forest in the specified radius around your position.
    usage: /<command> <radius> <normal|redwood|mixed> (density)
    permission: lytreehelper.generate.forests
  lyf:
    description: Generates a forest in the specified radius around your position.
    usage: /<command> <radius> <normal|redwood|mixed> (density)
    permission: lytreehelper.generate.forests
  lynursery:
    description: Generates a tree nursery in the specified radius around your position consisting of saplings.
    usage: /<command> <radius> (density)
    permission: lytreehelper.generate.nursery
  lyn:
    description: Generates a tree nursery in the specified radius around your position consisting of saplings.
    usage: /<command> <radius> (density)
    permission: lytreehelper.generate.nursery
  lyforestdb:
    description: Gives access to the forest database.
    usage: /<command> <register|delete|list>
    permission: lytreehelper.db.list
  lyfdb:
    description: Gives access to the forest database.
    usage: /<command> <register|delete|list>
    permission: lytreehelper.db.list
  lyregenerate:
    description: Regenerates a forest (Plant new trees).
    usage: /<command> <forestname>
    permission: lytreehelper.db.regenerateforest
  lyregen:
    description: Regenerates a forest (Plant new trees).
    usage: /<command> <forestname>
    permission: lytreehelper.db.regenerateforest
